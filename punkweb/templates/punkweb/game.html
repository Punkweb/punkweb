{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Punkweb | Shiety Shooter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% block meta_description %}For the record, the music never stopped{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link type="text/css" href="{% static 'punkweb/css/stylesheet.css' %}" rel="Stylesheet" />
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      * {
        box-sizing: border-box;
      }
      canvas {
        border: 1px solid black;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="shietyshooter" height="600px" width="1024px"></canvas>
      <script type="text/javascript" src="{% static 'punkweb/js/shietyshooter.js' %}"></script>
    </main>
  </body>
</html>
