{% load static %}
<!DOCTYPE html>
<html>

<head>

</head>
 <body>
 <main>
	<h1>The Links Page</h1>
  {% for category in categories %}

    {% endfor %}
  {% endfor %}
 </main>

 </nav>
 </body>

</html>
