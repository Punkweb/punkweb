{% extends 'punkweb/base.html' %}
{% load static bbcode_tags thumbnail %}

{% block title %}Music{% endblock %}

{% block main %}
<div class="main" style="margin-bottom: 140px;">
  <br><br>
  <div>
    <a href="{% url 'index' %}">Back to Punkweb</a>
  </div>
  <h1>Music</h1>
  <h3>Artists</h3>
  <div class="tableContainer">
    <table>
      <thead>
        <tr>
          <th width="75px">Artist</th>
          <th></th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        {% for artist in artists %}
        <tr>
          <td>
            <img src="{{artist.image|thumbnail_url:'avatar_smaller'}}" alt="" />
          </td>
          <td>
            <a href="{% url 'music:artist' artist.slug %}">{{artist.name}}</a>
          </td>
          <td>
            {{artist.genre}}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
